{% extends "index.html" %}
{% load staticfiles %}

{% block midblock %}
<br><br><br><br>
<div class="col-sm-8">
    <div class="panel panel-default ">
    <div class="panel-body">
    {% if messageOk %}
        <div class="alert alert-success">{{ messageOk }}</div>
    {% endif %}
    {% if messageFail %}
        <div class="alert alert-danger">{{ messageFail }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <h2>Nombre de la noticia a borrar</h2>

        {{ form.as_p }}


        <input class="btn btn-primary" type="submit" value="Borrar">
        <a href="/noticias/" role="button" class="btn btn-default" style="margin-left:10px">Cancelar</a>
    </form>
    </div>
    </div>
    </div>
</div>
{% endblock %}
